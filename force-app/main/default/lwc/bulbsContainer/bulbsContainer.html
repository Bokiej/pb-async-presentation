<template>
    <lightning-checkbox-group name="bulbs"
                              label="Choose bulb to render:"
                              options={options}
                              value={choosedBulbs}
                              onchange={handleBulbsChange}>
    </lightning-checkbox-group>
    <div class="bulbs-container slds-grid slds-gutters slds-wrap" >
        <template for:each={bulbsToRender} for:item="bulb">
            <c-bulb key={bulb.name} class="slds-col" data-name={bulb.name}></c-bulb>
        </template>
    </div>
</template>
